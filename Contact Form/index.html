<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body class="container">
    <div class="wrapper">
        <form class="form-wrapper">
            <label class="name" for="name">
                <p>Name</p>
                <input id="name" type="text">
            </label>
            <label for="prefessional" class="prefessional">
                <p>Prefessional</p>
                <input id="prefessional" type="text">
            </label>
            <label for="date" class="date">
                <p>Date</p>
                <input id="date" type="date">
            </label>
            <label for="center" class="center">
                <p>Center</p>
                <input id="center" type="text">
            </label>
            <label for="mail" class="mail">
                <p>Mail</p>
                <input id="mail" type="text">
            </label>
            <div class="information">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eius mod tempor incididunt ut labore et
                dolore magna aliqua. Quis ipsum sus-pendisse ultrices gravida. Risus commodo viverra maecenas.
            </div>
            <button class="button button-send" type="send">SEND</button>
        </form>
    </div>
</body>

</html>
